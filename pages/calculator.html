<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <form>
      <label for="hours">Hours per week</label>
      <input type="number" name="hours" id="hours" />
      <label for="pay">Daily rate</label>
      <input type="number" name="pay" id="pay" />
      <label for="state">State</label>
      <input type="text" name="state" id="state" />
      <label for="housing"> Paying for housing?</label>
      <input type="checkbox" name="housing" id="housing" />
      <label for="food">Food cost per day?</label>
      <input type="number" name="food" id="food" />

      <button type="submit">Calculate</button>
    </form>
  </body>
</html>
